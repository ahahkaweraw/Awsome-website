    <h1>Integral Evaluator</h1> <hr>
    <p color: #555;>Calculates the area under the curve using the antiderivative and limits.</p>

    <label>F(x):</label><br>
    <input type="text" id="antiderivative" placeholder="(x^4)/4 + 2*x"><span> + C</span><br>
    <label>Lower Limit (a)</label><br>
    <input type="text" id="lowerlimit" placeholder="-1"><br>
    <label>Upper Limit (b)</label><br>
    <input type="text" id="upperlimit" placeholder="5"><br><br>
    <button type="button" id="submit">Submit</button><br>
    <p id="result"></p>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.js"></script>
